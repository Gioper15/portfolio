<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portfolio Giorgia Perone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../assets/styles/main.css">
    <script src="/main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="bg-[#1F1A3B] flex justify-between items-center h-[10vh] navbar">
      <div class="flex items-baseline ps-4 gap-4 logo">
        <h3 class="textSecondary font-bold text-[20px]">
          <a href="/" class="textSecondary">GIORGIA PERONE</a>
        </h3>
        <h5 class="textSecondary">UX/UI DESIGNER</h3>
      </div>
      <div class="flex md:divide-x-2 md:divide-[#FF7ACC] tabs" id="tabs">
        <div class="p-4 py-0">
          <a href="/pages/resume/index.html" class="textSecondary">Resume</a>
        </div>
        <div class="p-4 py-0">
          <a href="/pages/project/index.html" class="textSecondary">Project</a>
        </div>
        <div class="p-4 py-0">
          <a href="/pages/contact/index.html" class="textSecondary">Contacts</a>
        </div>
      </div>
      <div class="hamburger" id="hamburger">
        ☰
      </div>
    </div>
    <div class="p-8 pb-0 mb-16">
        <h1 class="textSecondary mt-[100px] text-6xl font-bold mb-[80px]">Contact</h1>
        <div class="flex flex-col md:flex-row gap-10">
          <div class="md:w-1/2">
            <div class="max-w-[470px]">
                <p class="textPrimary mb-4">
                      Se hai domande o desideri discutere una collaborazione, compila il form qui sotto e sarò felice di risponderti il prima possibile. Non vedo l'ora di entrare in contatto con te! 
                </p>
              </div>
          </div>
          <div>
            <form id="contactForm">
              <div class="flex gap-5 mb-8 flex-col md:flex-row gap-10">
                <div class="flex flex-col">
                  <label for="contact-form" class="textSecondary mb-5">
                    Nome*
                  </label>
                  <input type="text" name="name" id="name" class="bg-white md:w-[210px] h-[56px] ps-2" required />
                </div>
                <div class="flex flex-col">
                  <label for="contact-form" class="textSecondary mb-5">
                    Cognome*
                  </label>
                  <input type="text" name="surname" id="surname" class="bg-white md:w-[210px] h-[56px] ps-2" required />
                </div>
              </div>
              <div class="flex gap-5 mb-8 flex-col md:flex-row gap-10">
                <div class="flex flex-col">
                  <label for="contact-form" class="textSecondary mb-5">
                    Oggetto*
                  </label>
                  <input type="text" name="object" id="object" class="bg-white md:w-[210px] h-[56px] ps-2" required />
                </div>
                <div class="flex flex-col">
                  <label for="contact-form" class="textSecondary mb-5">
                    Email*
                  </label>
                  <input type="email" name="email" id="email" class="bg-white md:w-[210px] h-[56px] ps-2" required />
                </div>
              </div>
              <div class="flex flex-col mb-8">
                <label for="contact-form" class="textSecondary mb-5">
                  Messaggio*
                </label>
                <textarea name="message" id="message" class="bg-white p-2" rows="7" required></textarea>
              </div>
              <button type="submit" class="bg-[#ff7acc] text-white w-full p-2 mb-16 cursor-pointer" >INVIA</button>
            </form>
          </div>
      </div>
    </div>
    <div class="px-4">
      <div class="flex justify-center items-center h-[10vh] border-t-1 border-[#FF7ACC]">
        <a href="https://www.linkedin.com/in/giorgia-perone-7b216a202/" target="_blank">
          <img class="bg-white rounded" src="../../assets/icons/linkedin.svg" alt="linkedin">
        </a>
      </div>
    </div>
  </body>
</html>
